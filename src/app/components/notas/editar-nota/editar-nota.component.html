<section class="row justify-content-center">
    <div class="col-lg-4 d-grid gap-4">

        Você pode editar com facilidade todas as informações das suas notas.

      <app-formulario-nota [nota]="nota" [categorias]="categorias" (onEnviarNota)="editarNota($event)">
      </app-formulario-nota>
    </div>
  </section>
