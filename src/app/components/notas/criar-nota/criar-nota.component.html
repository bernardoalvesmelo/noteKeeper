    <div class="col-lg-4 d-grid gap-4">
      <h1>Criar Nota</h1>

        Crie uma nota personalizada para ajudar a organizar as tarefas do seu

      <app-formulario-nota [nota]="nota" [categorias]="categorias" (onEnviarNota)="criarNota($event)">
      </app-formulario-nota>
    </div>
  </section>
