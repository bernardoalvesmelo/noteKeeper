<div class="card h-100 border-{{ nota.tema }}">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <h5 class="card-title">{{ nota.titulo }}</h5>
      <span class="ms-auto fw-semibold text-muted">Id: {{ nota.id }}</span>
    </div>
    <p class="card-text my-4">{{ nota.conteudo }}</p>
  </div>
  <div class="d-flex gap-1 justify-content-center align-items-center flex-wrap bg-transparent">
    <div class="w-50 text-{{nota.tema}} text-center">{{nota.categoria?.titulo ?? ""}}</div>
    <div class="d-flex gap-2 w-50 justify-content-center card-footer bg-transparent">
      <button *ngIf="!ehArquivada" (click)="emitirNota()"class="btn btn-outline-{{ nota.tema }}" aria-label="Arquivar"
        ngbTooltip="Arquivar" placement="bottom">
        <i class="bi bi-folder"></i>
      </button>
      <button *ngIf="ehArquivada" (click)="emitirNota()"class="btn btn-outline-{{ nota.tema }}" aria-label="Desarquivar"
        ngbTooltip="Desarquivar" placement="bottom">
        <i class="bi bi-folder2-open"></i>
      </button>
      <button class="btn btn-outline-{{ nota.tema }}"  aria-label="Editar" ngbTooltip="Editar" placement="bottom" 
        routerLink="/notas/editar/{{ehArquivada ? 'arquivada' : 'nota'}}/{{ nota.id }}">
        <i class="bi bi-pen"></i>
      </button>
      <button class="btn btn-outline-{{ nota.tema }}" aria-label="Excluir" ngbTooltip="Excluir" placement="bottom"
        routerLink="/notas/excluir/{{ehArquivada ? 'arquivada' : 'nota'}}/{{ nota.id }}" >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
