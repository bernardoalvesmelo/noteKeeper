<section class="row gap-3">
    <h1>Minhas Notas</h1>
  
    <div class="row gap-3 border border-secondary p-3 m-1 rounded-3">
        <input type="text" placeholder="Título" class="col-5 rounded-3" [(ngModel)]="titulo"/>
        <input type="text" placeholder="Conteúdo" class="col-5 rounded-3" [(ngModel)]="conteudo"/>
        <button (click) = "adicionarNota()" class="col-2 btn btn-lg btn-outline-primary mb-4 rounded-4">
        Criar Nota
      </button>
    </div>
  
    <div class="row g-3">
      <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
        <app-card-nota [nota]="nota"></app-card-nota>
      </div>
    </div>
  </section>
